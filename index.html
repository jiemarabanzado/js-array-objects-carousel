<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="carousel-container">
        <div class="carousel">
            <div class="left-carousel">
                <div class="big-image">
                    <img class="big-img" src="img/01.webp" alt="">
                    <div class="rel-text">
                        <h2 class="title">
                            Marvel's Spiderman Miles Morales
                        </h2>
                        <p class="description">
                            Experience the rise of Miles Morales as the new hero masters incredible, explosive new powers to become his own Spider-Man.
                        </p>
                    </div>
                </div>
            </div>
            <div class="right-carousel">
                <div class="small-image  actual">
                    <img class="small-img" src="img/01.webp" alt="spider-man">
                </div>
                <div class="small-image">
                    <img class="small-img" src="img/02.webp" alt="spider-man">
                </div>
                <div class="small-image">
                    <img class="small-img" src="img/03.webp" alt="spider-man">
                </div>
                <div class="small-image">
                    <img class="small-img" src="img/04.webp" alt="spider-man">
                </div>
                <div class="small-image">
                    <img class="small-img" src="img/05.webp" alt="spider-man">
                </div>
                <button id="up" class="btn"><i class="fa-solid fa-chevron-up"></i></button>
                <button id="down"class="btn"><i class="fa-solid fa-chevron-down"></i></button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
